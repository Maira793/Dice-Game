<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Dice Game</title>
 <link rel="stylesheet" href="../css/diceGame.css">
 <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
 <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div id="player1">
                <div id="name1">PLAYER 1</div>
                <div class="calculatescore">
                    <span id="score1">0</span>
                </div>
                <div class="result">
                    <span id="result1">
                    </span>
                </div>
            </div>
            <div id="player2">
                <div id="name2">PLAYER 2</div>
                <div class="calculatescore">
                    <span id="score2">0</span>
                </div>
                <div class="result">
                    <span id="result2">
                    </span>
                </div>
            </div>
            
            <div class="mid_button">
                <button  id="restart">
                    <ion-icon name="infinite-outline"></ion-icon>
                 NEW GAME  
                </button>
                <div id="dice">
                    <img src="../res/dice1.png" alt="">
                </div>
                <div id="currentScores">
                    <p>CURRENT</p>
                    <span id="currentScore">0</span>
                </div>
                <button id="rolldice">
                    <ion-icon name="dice-outline"></ion-icon>
                    Roll Dice
                </button>
                <button id="hold">
                    <ion-icon name="pause-circle-outline"></ion-icon>
                    HOLD
                </button>
            </div>

        </div>

    </div>

</body>
<script src="../js/diceGame.js"></script>
</html>
